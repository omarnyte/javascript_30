<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');
    // Interpolated
    console.log('Hello, I am a %s string!', '☆');
    // Styled
    console.log('%c Hello!',
    'font-size: 25px;');
    // warning!
    console.warn('WARNING!');;
    // Error :|
    console.error('ERROR!');
    // Info
    console.info('Fun fact.');
    // Testing
    console.assert(2+2===5, 'That is wrong!')
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(dog.name);
      console.log(dog.age);
      console.groupEnd(dog.name)
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/omarnyte')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
